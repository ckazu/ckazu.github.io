---
language: go
go:
  - 1.7.1
env:
  global:
    - SSH_KEY="travis_key"
    - GIT_NAME="ckazu"
    - GIT_EMAIL="ckazu.s@gmail.com"
    - SOURCE_DIR="source"
    - PUBLIC_DIR="source/public"
    - DEPLOY_BRANCH="hugo"
    - TEMP_DIR=$(sudo mktemp -d /tmp/$REPO_NAME.XXXX)
before_install:
  - openssl aes-256-cbc -K $encrypted_147b0a9b86ff_key -iv $encrypted_147b0a9b86ff_iv -in travis_key.enc -out travis_key -d
before_script:
  - git clone --branch v2 https://github.com/go-yaml/yaml $GOPATH/src/gopkg.in/yaml.v2
  - go get -u -v github.com/spf13/hugo
script:
  - git submodule init
  - cd $SOURCE_DIR && hugo && cd ../
after_success:
  - chmod a+x ./scripts/deploy.sh
  - ./scripts/deploy.sh
